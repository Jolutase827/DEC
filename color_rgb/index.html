<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.fiftysounds.com/images/graphics/abstract-design-with-colorful-spheres-1882.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/index.css">
    <title>Color_RGB</title>
</head>
<body>
    <div id="main">
        <div id="cajon">
            <h2>Rojo(R)</h2>
            <input type="range" id="red" min="0" max="255" value="125"> 
            <strong id="pr">125</strong>
            <h2>Verde(G)</h2>
            <input type="range" id="green" min="0" max="255" value="125"> 
            <strong id="pg">125</strong>
            <h2>Azul(B)</h2>
            <input type="range" id="blue" min="0" max="255" value="125">
            <strong id="pb">125</strong>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
